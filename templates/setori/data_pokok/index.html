{% extends 'setori/base_layout/base_layout.html' %} 
{% load static %}

{% block main %} 
                <!-- header -->
                <div class="body">
                    <div class="page-header" style="position: relative; margin-bottom: 0; overflow: hidden;">
                        <img src="{% static 'img/header/atasan.jpg' %}" alt="Header Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;">
                        <div class="container p-relative z-index-1 py-2">
                            <div class="row mh-200px mh-lg-300px align-items-center py-4">
                                <div class="col">
                                    <div class="appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="200">
                                        <h1 class="text-9 text-lg-12 text-color-light font-weight-semibold line-height-1 mb-2">Data Pokok</h1>
                                    </div>
                                    <div class="appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="200">
                                        <ul class="breadcrumb d-flex text-3-5 font-weight-semi-bold pb-2 mb-3">
                                            <li><a href="demo-accounting-1.html" class="text-light text-decoration-none">Beranda</a></li>
                                            <li class="active text-color-light opacity-7">Data Pokok</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="diagram_air" style="width:50%; height:100%;"></div>

                

                <script>
                    Highcharts.chart('diagram_air', {
                        chart: {
                            type: 'bar'
                        },
                        title: {
                            text: 'Data air bersih papua',
                            align: 'left'
                        },
                        subtitle: {
                            text: 'Source: <a ' +
                                'href="https://en.wikipedia.org/wiki/List_of_continents_and_continental_subregions_by_population"' +
                                'target="_blank">Wikipedia.org</a>',
                            align: 'left'
                        },
                        xAxis: {
                            categories: ['supiori', 'tengah', 'barat', 'utara'],
                            title: {
                                text: null
                            },
                            gridLineWidth: 1,
                            lineWidth: 0
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: 'Population (millions)',
                                align: 'high'
                            },
                            labels: {
                                overflow: 'justify'
                            },
                            gridLineWidth: 0
                        },
                        tooltip: {
                            valueSuffix: ' millions'
                        },
                        plotOptions: {
                            bar: {
                                borderRadius: '50%',
                                dataLabels: {
                                    enabled: true
                                },
                                groupPadding: 0.1
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top',
                            x: -40,
                            y: 80,
                            floating: true,
                            borderWidth: 1,
                            backgroundColor:
                                Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
                            shadow: true
                        },
                        credits: {
                            enabled: false
                        },
                        series: [{
                            name: 'Year 1990',
                            data: [631, 727, 3202, 721]
                        }, {
                            name: 'Year 2000',
                            data: [814, 841, 3714, 726]
                        }, {
                            name: 'Year 2018',
                            data: [1276, 1007, 4561, 746]
                        }]
                    });
                </script>
{% endblock main %}
